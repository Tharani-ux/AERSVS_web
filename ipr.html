<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPR Proof - AERSVS</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #ffcc00;
        }
        .button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #e6b800;
        }
        #ipr-proof {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            text-align: left;
        }
        .highlight {
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Intellectual Property Rights (IPR) Proof</h1>
        <p>Click the button below to view or hide the IPR details of AERSVS.</p>
        <button class="button" onclick="toggleIPR()">Show IPR Proof</button>

        <div id="ipr-proof">
            <h2>IPR Details:</h2>
            <p><span class="highlight">Patent:</span> Application No.	202541000674 (Provisional)</p>
            <p><span class="highlight">Trademark:</span> NIL </p>
            <p><span class="highlight">Copyright:</span> NIL </p>
            <p><span class="highlight">Design Registration:</span> NIL </p>
        </div>
    </div>

    <script>
        function toggleIPR() {
            var iprDetails = document.getElementById("ipr-proof");
            var button = document.querySelector(".button");

            if (iprDetails.style.display === "block") {
                iprDetails.style.display = "none";
                button.textContent = "Show IPR Proof";
            } else {
                iprDetails.style.display = "block";
                button.textContent = "Hide IPR Proof";
            }
        }
    </script>

</body>
