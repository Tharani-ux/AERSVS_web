<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #ffcc00;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .code {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }
        .highlight {
            color: #ff5722;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .nav-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            background-color: #007bff;
            color: black;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="idea.html" class="nav-button">Go to Page 1</a>
        <a href="page2.html" class="nav-button">Go to Page 2</a>
        <a href="page3.html" class="nav-button">Go to Page 3</a>
    </div>
</body>
</html>
