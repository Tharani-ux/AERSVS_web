<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            list-style: none;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .content {
            margin-top: 80px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .abstract {
            max-width: 800px;
            text-align: justify;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            line-height: 1.6;
        }
        .documentation {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding-bottom: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 800px;
            max-width: 400px;
        }
        .nav-button {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 10px auto;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 10px auto;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
            .container {
                width: 100%;
            }
            .image-container img {
                max-width: 100%;
            }
            .nav-button {
                width: 80%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            nav ul li a {
                font-size: 16px;
            }
            .nav-button {
                font-size: 16px;
                width: 80%;
            }
            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#idea">Idea</a></li>
            <li><a href="#cost">Cost</a></li>
            <li><a href="#market">Market</a></li>
            <li><a href="#prototype">Prototype</a></li>
            <li><a href="#ppt">PPT</a></li>
            <li><a href="#ipr">IPR</a></li>
            <li><a href="logout.html" onclick="logout()">LOGOUT</a></li> 
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        <h1>AUTOMATED EMERGENCY RESPONSE SYSTEM VIA SATELLITE</h1>

        <div class="image-container">
            <img src="image1.png" alt="AERSVS Image">
        </div>
        <div class="documentation">
            <h1>DOCUMENTATION</h1>
            <div class="container">
                <a href="idea.html" class="nav-button">IDEA OF AERSVS</a>
                <a href="page2.html" class="nav-button">COST ESTIMATION FOR PRODUCT</a>
                <a href="Marketanalysis.html" class="nav-button">MARKET ANALYSIS</a>
                <a href="prototype.html" class="nav-button">PROTOTYPE MANUAL</a>
                <a href="page5.html" class="nav-button"><span class="highlight">PPT</span> FOR PITCH</a>
                <a href="ipr.html" class="nav-button">IPR</a>
            </div>
        </div>

        <p>&copy; 2025 Global Emergency Network. All rights reserved.</p>
    </div>

    <script>
        // Check if the user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            // Redirect to the login page if not logged in
            window.location.href = 'index.html';  // Replace with your login page URL
        }

        // Logout function
        function logout() {
            // Remove the login status from localStorage
            localStorage.removeItem('isLoggedIn');
            // Redirect to the login page
            window.location.href = 'index.html';  // Replace with your login page URL
        }
    </script>
</body>
</html>
